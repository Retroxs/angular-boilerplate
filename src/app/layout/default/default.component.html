<nz-layout>
  <nz-sider class="zsx__layout-sidebar" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
      {{isCollapsed ? '卓' : '卓师兄'}}
    </div>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">

      <li nz-menu-item routerLink="/dashboard/config" [nzSelected]="initSelected === '/dashboard/config'">
        <span title><i nz-icon type="home"></i><span class="nav-text">首页功能配置</span></span>
      </li>

      <li nz-menu-item routerLink="/dashboard/env" [nzSelected]="initSelected === '/dashboard/env'">
        <span title><i nz-icon type="setting"></i><span class="nav-text">数据项</span></span>
      </li>

      <li nz-menu-item routerLink="/dashboard/pack" [nzSelected]="initSelected === '/dashboard/pack'">
        <span title><i nz-icon type="gift"></i><span class="nav-text">套餐</span></span>
      </li>

      <li nz-menu-item routerLink="/dashboard/member" [nzSelected]="initSelected === '/dashboard/member'">
        <span title><i nz-icon type="crown"></i><span class="nav-text">会员</span></span>
      </li>

      <li nz-submenu>
        <span title><i nz-icon type="smile"></i><span class="nav-text">反馈管理</span></span>
        <ul>
          <li nz-menu-item routerLink="/dashboard/feedback_user" [nzSelected]="initSelected === '/dashboard/feedback_user'">用户反馈</li>
          <li nz-menu-item routerLink="/dashboard/feedback_data" [nzSelected]="initSelected === '/dashboard/feedback_data'">数据项反馈</li>
        </ul>
      </li>

  </nz-sider>
  <nz-layout>
    <nz-header class="zsx__layout-header">
      <div class="zsx__layout-nav-wrapper">
        <ul class="zsx__layout-nav">
          <li>
            <div class="zsx__layout-nav-item">
              <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'"
                 (click)="isCollapsed=!isCollapsed"></i>
            </div>
          </li>
        </ul>
        <ul class="zsx__layout-nav">
          <li>
            <div class="zsx__layout-nav-item">

    </nz-header>
    <nz-content style="margin:0 16px;">

    <nz-footer style="text-align: center;">@2018 by zhuoshixiong</nz-footer>
