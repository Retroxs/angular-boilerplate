<!--<button nz-button nzType="primary" (click)="onSubmit()"> 登陆 </button>-->
<form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input formControlName="user_name" nz-input placeholder="用户名/邮箱">
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('user_name').dirty && loginForm.get('user_name').errors">请输入用户名</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input formControlName="password" nz-input type="password" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">请输入密码</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button [style.width]="'100%'" nz-button nzType="primary" [disabled]="!loginForm.valid">登陆</button>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
