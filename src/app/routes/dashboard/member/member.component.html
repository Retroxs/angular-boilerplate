<page-header title="会员"></page-header>

<nz-card>
  <nz-alert nzType="warning" nzMessage="请记得去绑定会员套餐，否则会员不生效" nzShowIcon></nz-alert>
  <form class="zsx__table-search-form" nz-form nzLayout="inline" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--<div nz-row [nzGutter]="24">-->
    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-label>名称</nz-form-label>
      <nz-form-control>
        <input formControlName="firstName" nz-input placeholder="A">
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->

    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" type="button" (click)="showModal()">新增</button>
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->
    <!--</div>-->
  </form>


  <nz-table #table1 [nzData]="dataSet">
    <thead>
    <tr>
      <th>LOGO</th>
      <th>会员名称</th>
      <th>绑定套餐</th>
      <th>跳转场景值</th>
      <!--<th>排序</th>-->
      <!--<th>当前状态</th>-->
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of table1.data">
      <td>{{data.a}}</td>
      <td>{{data.b}}</td>
      <td>{{data.c}}</td>
      <td>{{data.d}}</td>
      <!--<td>{{data.e}}</td>-->
      <td>
        <a (click)="showEditModal(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showDeleteConfirm()">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
