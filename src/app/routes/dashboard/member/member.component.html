<page-header title="会员"></page-header>

<nz-card>
  <nz-alert nzType="warning" nzMessage="请记得去绑定会员套餐，否则会员不生效" nzShowIcon style="padding-bottom: 20px"></nz-alert>
  <form class="zsx__table-search-form" nz-form nzLayout="inline" [formGroup]="queryForm" (ngSubmit)="search()">
    <nz-form-item>
      <nz-form-label>名称</nz-form-label>
      <nz-form-control>
        <input formControlName="name" nz-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" type="button" (click)="showModal()">新增</button>
      </nz-form-control>
    </nz-form-item>
  </form>

    <nz-table
            [nzData]="dataSet"
            [nzLoading]="loading"
            [nzFrontPagination]="false"
            [nzTotal]="total"
            [(nzPageIndex)]="pageIndex"
            (nzPageIndexChange)="search()" >
    <thead>
    <tr>
      <th>LOGO</th>
      <th>会员名称</th>
      <th>绑定套餐</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of dataSet">
      <td>
        <img class="zsx__table-row-image" [src]="data.logo">
      </td>
      <td>{{data.name}}</td>
      <td>{{data.suit_name}}</td>
      <td>
        <a (click)="showEditModal(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm danger [nzTitle]="'删除此配置？'" nzPlacement="top" (nzOnConfirm)="delete(data)">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
