<page-header title="产品套餐"></page-header>

<nz-card>
  <form class="zsx__table-search-form" nz-form nzLayout="inline" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--<div nz-row [nzGutter]="24">-->
    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-label>名称</nz-form-label>
      <nz-form-control>
        <input formControlName="firstName" nz-input placeholder="A">
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->

    <nz-form-item>
      <nz-form-label>应用</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="firstName">
          <nz-option nzValue="1" nzLabel="生效"></nz-option>
          <nz-option nzValue="0" nzLabel="失效"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" type="button" (click)="showModal()">新增</button>
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->
    <!--</div>-->
  </form>


  <nz-table #table1 [nzData]="dataSet">
    <thead>
    <tr>
      <th>ID</th>
      <th>套餐名称</th>
      <th>原价</th>
      <th>实际价格</th>
      <!--<th>创建时间</th>-->
      <!--<th>当前状态</th>-->
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of table1.data">
      <td>{{data.a}}</td>
      <td>{{data.b}}</td>
      <td>{{data.c}}</td>
      <td>{{data.d}}</td>
      <!--<td>{{data.e}}</td>-->
      <td>
        <a (click)="showEditModal(data)">改价</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showEditModal(data)">绑定会员</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showEditModal(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showDeleteConfirm()">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
