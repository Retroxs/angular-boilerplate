<page-header title="数据项"></page-header>

<nz-card>
  <form class="zsx__table-search-form" nz-form nzLayout="inline" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--<div nz-row [nzGutter]="24">-->
      <!--<div nz-col [nzSpan]="8">-->
        <nz-form-item>
          <nz-form-label>名称</nz-form-label>
          <nz-form-control>
            <input formControlName="firstName" nz-input placeholder="A">
          </nz-form-control>
        </nz-form-item>
      <!--</div>-->

      <!--<div nz-col [nzSpan]="8">-->
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary">search</button>
          </nz-form-control>
        </nz-form-item>
      <!--</div>-->
    <!--</div>-->
  </form>


  <nz-table #table1 [nzData]="dataSet">
    <thead>
    <tr>
      <th>名称</th>
      <th>子网掩码</th>
      <th>常量名</th>
      <th>创建时间</th>
      <th>当前状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of table1.data">
      <td>{{data.a}}</td>
      <td>{{data.b}}</td>
      <td>{{data.c}}</td>
      <td>{{data.d}}</td>
      <td>{{data.e}}</td>
      <td>
        <a>Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
