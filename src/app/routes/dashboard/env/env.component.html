<page-header title="数据项"></page-header>

<nz-card>
  <form class="zsx__table-search-form" nz-form nzLayout="inline" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--<div nz-row [nzGutter]="24">-->
    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-label>名称</nz-form-label>
      <nz-form-control>
        <input formControlName="remark" nz-input>
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->

    <nz-form-item>
      <nz-form-label>子项掩码</nz-form-label>
      <nz-form-control>
        <input formControlName="fn_code" nz-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>常量名</nz-form-label>
      <nz-form-control>
        <input formControlName="define" nz-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>状态</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="status">
          <nz-option nzValue="" nzLabel="全部"></nz-option>
          <nz-option nzValue="1" nzLabel="生效"></nz-option>
          <nz-option nzValue="0" nzLabel="失效"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <!--<div nz-col [nzSpan]="8">-->
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" type="button" (click)="showModal()">新增</button>
      </nz-form-control>
    </nz-form-item>
    <!--</div>-->
    <!--</div>-->
  </form>


  <nz-table #table1 [nzData]="dataSet" [nzLoading]="loading" [nzFrontPagination]="false" [nzTotal]="total"
            [(nzPageIndex)]="pageIndex" (nzPageIndexChange)="handleChange($event)">
    <thead>
    <tr>
      <th>名称</th>
      <th>子项掩码</th>
      <th>常量名</th>
      <th>创建时间</th>
      <th>当前状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of dataSet">
      <td>{{data.remark}}</td>
      <td>{{data.fn_code}}</td>
      <td>{{data.define}}</td>
      <td>{{data.create_time}}</td>
      <td>
        <nz-tag *ngIf="data.status" [nzColor]="'green'">已生效</nz-tag>
        <nz-tag *ngIf="!data.status" [nzColor]="'red'">已失效</nz-tag>
      </td>
      <td>
        <a (click)="changeStatus(data)">{{data.status ? '失效' : '生效'}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showEditModal(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showDeleteConfirm(data.fn_id)">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
